{% load  static  %}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{% block titulo %}{% endblock titulo %} || INGENIERIA BIOMEDICA</title>

  <!-- jQuery -->
  <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />

  <!-- Jquery Confirm -->
  <link rel="stylesheet" href="{% static 'jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
  <script src="{% static 'jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
   <!-- REQUIRED SCRIPTS -->
    

    <!-- Bootstrap 4 -->
    <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'adminlte/js/adminlte.min.js' %}"></script>  
    <script src="{% static 'sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script> 

    <!-- Functions -->
    <script src="{% static 'adminlte/js/functions.js' %}"></script>

    <!-- My css -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    {% block head %}
      
    {% endblock %}
      
  
  
</head>


{% block body %}{% endblock body %}    
    
</html>
